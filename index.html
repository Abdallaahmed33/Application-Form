<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Application Form">
    <title>Application Form</title>
    <script>
        // Function to show message on form submit
        function showSubmitMessage(event) {
            event.preventDefault();
            alert("Your form has been submitted successfully!");
        }

        // Function to show message on form reset
        function showResetMessage() {
            alert("The form has been reset.");
        }
    </script>
</head>
<body>
    <h1>Application Form</h1>
    <form id="applicationForm" onsubmit="showSubmitMessage(event)" onreset="showResetMessage()">
        <label>First Name:</label>
        <input type="text" name="first-name"><br><br>

        <label>Last Name:</label>
        <input type="text" name="last-name"><br><br>

        <label>Date of Birth:</label>
        <input type="date" name="dob"><br><br>

        <label>Gender:</label>
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label>Email Address:</label>
        <input type="email" name="email"><br><br>

        <label>Positions Available:</label><br>
        <input type="radio" name="position" value="Junior Developer"> Junior Developer<br>
        <input type="radio" name="position" value="Mid-level Developer"> Mid-level Developer<br>
        <input type="radio" name="position" value="Senior Developer"> Senior Developer<br><br>

        <label>Programming Languages:</label><br>
        <input type="checkbox" name="languages" value="Java"> Java<br>
        <input type="checkbox" name="languages" value="JavaScript"> JavaScript<br>
        <input type="checkbox" name="languages" value="Python"> Python<br><br>

        <label>Password:</label>
        <input type="password" name="password"><br><br>

        <label>Confirm Password:</label>
        <input type="password" name="confirm-password"><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
       <link rel="stylesheet" href="contact us.html">
       <p><a href="contact us.html" target="_blank"> <li>Contact Us</li></a></p>
    </form>
</body>
</html>
